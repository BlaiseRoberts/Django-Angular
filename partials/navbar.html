<div ng-controller="NavbarCtrl">
  <div id="modal_login" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Login</h4>
      <input type="text" placeholder="username" ng-model="user.username">
      <input type="password" placeholder="password" ng-model="user.password">
    </div>
    <div class="modal-footer">
      <button ng-click="login()" class="modal-action modal-close waves-effect waves-green btn-flat">Login</button>

      <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">Close</a>
    </div>
  </div>

  <div id="modal_register" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Register</h4>
      <input type="text" placeholder="username" ng-model="user.username">
      <input type="password" placeholder="password" ng-model="user.password">
      <input type="text" placeholder="First Name" ng-model="user.first_name">
      <input type="text" placeholder="Last Name" ng-model="user.last_name">
      <input type="text" placeholder="E-Mail" ng-model="user.email">
    </div>
    <div class="modal-footer">
      <button ng-click="register()" class="modal-action modal-close waves-effect waves-green btn-flat">Register</button>

      <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">Close</a>
    </div>
  </div>


  <nav class="green lighten-3">
    
    <div class="nav-wrapper">
      <div class="container">
      <a href="#!" class="brand-logo">Bangazon</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="modal-trigger" href="#modal_login">Login</a></li>
        <li><a class="modal-trigger" href="#modal_register">Register</a></li>
        <li><a href="#!/search">Search</a></li>
        <li><a ng-show="isLoggedIn" href="#!/types">Categories</a></li>
        <li><a ng-show="isLoggedIn" href="#!/order"><i class="material-icons left">shopping_basket</i><span class="new badge blue darken-2" data-badge-caption="Products">4</span></a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a class="modal-trigger" href="#modal_login">Login</a></li>
        <li><a class="modal-trigger" href="#modal_register">Register</a></li>
        <li><a href="#!/search">Search</a></li>
        <li><a ng-show="isLoggedIn" href="#!/types">Categories</a></li>
      </ul>
    </div>
    
  </nav>
</div>
