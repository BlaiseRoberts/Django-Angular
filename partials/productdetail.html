<div class="container">
	<div class="row">
		<div class="col s12 card-panel blue-grey lighten-4" style="padding:1.5em;">
			<h1>{{product.title}}</h1>
			<p class="flow-text">in {{product.product_type}}</p>
			<hr>
			<p class="center-align">{{product.description}}</p>
			<hr>
			<p class="right-align flow-text">for ${{product.price}}</p>
			<p>Sold By <i>{{product.customer}}</i></p>
			<div class="center-align">
				<button class="btn btn-flat waves-effect waves-teal">Add to Cart</button>
			</div>
		</div>
	</div>
</div>
