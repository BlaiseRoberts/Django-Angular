
<div class="row card-panel blue-grey lighten-4">
    <div class="input-field col s6 offset-s3">
      <input ng-model="searchText" id="search" type="text">
      <label for="search"><i class="material-icons">search</i></label>
      <div class="center-align">
	  <button ng-click="search()" class="btn btn-flat waves-effect waves-red">Search</button>
	  </div>
    </div>
</div>

<div class="container">
	<h1 class="center">Products</h1>

	<div class="row">
        <div class="col s4" ng-repeat="product in products" style="height:10rem">
          <div class="card blue-grey lighten-1" style="height:8rem; overflow:scroll">
            <div class="card-content white-text">
              <div class="card-action">
                <a href="#!/products/{{product.id}}">{{product.title}} </a>
              </div>
              <p>{{product.description}}</p>
              <p class="right-align">--Sold by {{product.customer}}</p>              
            </div>
          </div>
        </div>
      </div>
            
</div>
